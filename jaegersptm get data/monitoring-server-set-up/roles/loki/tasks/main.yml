---
- name: Create loki user
  user:
    name: loki
    shell: /usr/sbin/nologin
    system: yes
    create_home: no

- name: Install required packages
  apt:
    name: unzip
    state: present
    update_cache: yes

- name: Create loki directories
  file:
    path: "{{ item }}"
    state: directory
    owner: loki
    group: loki
    mode: '0755'
  loop:
    - /etc/loki
    - "{{ loki_data_dir }}"
    - "{{ loki_data_dir }}/wal"
    - "{{ loki_data_dir }}/chunks"
    - "{{ loki_data_dir }}/boltdb-shipper-active"
    - "{{ loki_data_dir }}/boltdb-shipper-cache"
    - "{{ loki_data_dir }}/compactor"

- name: Download Loki binary
  get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ loki_version }}/loki-linux-amd64.zip"
    dest: /tmp/loki-linux-amd64.zip
    mode: '0644'

- name: Extract Loki binary
  unarchive:
    src: /tmp/loki-linux-amd64.zip
    dest: /tmp
    remote_src: yes

- name: Install Loki binary
  copy:
    src: /tmp/loki-linux-amd64
    dest: /usr/local/bin/loki
    owner: loki
    group: loki
    mode: '0755'
    remote_src: yes

- name: Copy Loki configuration
  template:
    src: loki-config.yml.j2
    dest: /etc/loki/loki-config.yml
    owner: loki
    group: loki
    mode: '0644'
  notify: restart loki

- name: Create Loki systemd service
  template:
    src: loki.service.j2
    dest: /etc/systemd/system/loki.service
    mode: '0644'
  notify: restart loki

- name: Start and enable Loki
  systemd:
    name: loki
    state: started
    enabled: yes
    daemon_reload: yes
