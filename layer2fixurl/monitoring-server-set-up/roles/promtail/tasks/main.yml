---
- name: Create promtail system user
  user:
    name: promtail
    shell: /usr/sbin/nologin
    system: yes
    create_home: no

- name: Add promtail user to required groups
  user:
    name: promtail
    groups:
      - adm
      - systemd-journal
    append: yes

- name: Create promtail directories
  file:
    path: "{{ item }}"
    state: directory
    owner: promtail
    group: promtail
    mode: '0755'
  loop:
    - /etc/promtail
    - /var/lib/promtail

- name: Download Promtail archive
  get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-amd64.zip"
    dest: /tmp/promtail.zip
    mode: '0644'

- name: Extract Promtail binary
  unarchive:
    src: /tmp/promtail.zip
    dest: /tmp
    remote_src: yes
    creates: /tmp/promtail-linux-amd64

- name: Install Promtail binary
  copy:
    src: /tmp/promtail-linux-amd64
    dest: /usr/local/bin/promtail
    owner: promtail
    group: promtail
    mode: '0755'
    remote_src: yes

- name: Deploy Promtail configuration
  template:
    src: promtail-config.yml.j2
    dest: /etc/promtail/promtail-config.yml
    owner: promtail
    group: promtail
    mode: '0644'
  notify: restart promtail

- name: Deploy Promtail systemd service
  template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    mode: '0644'
  notify: restart promtail

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start Promtail
  systemd:
    name: promtail
    state: started
    enabled: yes
