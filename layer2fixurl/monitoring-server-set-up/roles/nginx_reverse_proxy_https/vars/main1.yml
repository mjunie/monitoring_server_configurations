---
# Domain configuration
domains:
  - grafana.m2.horizonoes.com
  - prometheus.m2.horizonoes.com
  - jaeger.m2.horizonoes.com
  - loki.m2.horizonoes.com

# Backend services mapping
backends:
  grafana.m2.horizonoes.com: "http://127.0.0.1:3000"
  prometheus.m2.horizonoes.com: "http://127.0.0.1:9090"
  jaeger.m2.horizonoes.com: "http://127.0.0.1:16686"
  loki.m2.horizonoes.com: "http://127.0.0.1:3100"

# Base domain for the wildcard certificate.
# Cert will cover: m2.horizonoes.com AND *.m2.horizonoes.com
wildcard_domain: m2.horizonoes.com

# Certbot configuration
run_certbot: true
certbot_email: junie@ranites.com

# DNS plugin matching your DNS provider:
#   dns-cloudflare      -> python3-certbot-dns-cloudflare
#   dns-route53         -> python3-certbot-dns-route53
#   dns-digitalocean    -> python3-certbot-dns-digitalocean
#   dns-ovh             -> python3-certbot-dns-ovh
certbot_dns_plugin: dns-cloudflare

# Credentials file on the target server.
# Cloudflare example (/etc/letsencrypt/cloudflare.ini):
#   dns_cloudflare_api_token = YOUR_API_TOKEN_HERE
certbot_dns_credentials: /etc/letsencrypt/cloudflare.ini